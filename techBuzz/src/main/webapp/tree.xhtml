<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-4">
				<div class="card">
					<h:form>
						<p:growl id="msgs" showDetail="true" escape="false" />

						<h3 style="margin-top: 0">Single</h3>
						<p:tree value="#{treeSelectionView.root1}" var="doc"
							selectionMode="single"
							selection="#{treeSelectionView.selectedNode}">
							<p:treeNode expandedIcon="ui-icon-folder-open"
								collapsedIcon="ui-icon-folder-collapsed">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="document" icon="ui-icon-document">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="picture" icon="ui-icon-image">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="mp3" icon="ui-icon-video">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
						</p:tree>

						<p:commandButton value="Display" update="msgs" style="margin-top:10px;"
							icon="ui-icon-newwin"
							actionListener="#{treeSelectionView.displaySelectedSingle}" />

						<h3>Multiple with metakey</h3>
						<p:tree value="#{treeSelectionView.root2}" var="doc"
							selectionMode="multiple"
							selection="#{treeSelectionView.selectedNodes1}">
							<p:treeNode expandedIcon="ui-icon-folder-open"
								collapsedIcon="ui-icon-folder-collapsed">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="document" icon="ui-icon-document">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="picture" icon="ui-icon-image">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="mp3" icon="ui-icon-video">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
						</p:tree>

						<p:commandButton value="Display" update="msgs" style="margin-top:10px;"
							icon="ui-icon-newwin"
							actionListener="#{treeSelectionView.displaySelectedMultiple(treeSelectionView.selectedNodes1)}" />

						<h3>Checkbox</h3>
						<p:tree value="#{treeSelectionView.root3}" var="doc"
							selectionMode="checkbox"
							selection="#{treeSelectionView.selectedNodes2}">
							<p:treeNode icon="ui-icon-note">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="document" icon="ui-icon-document">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="picture" icon="ui-icon-image">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
							<p:treeNode type="mp3" icon="ui-icon-video">
								<h:outputText value="#{doc.name}" />
							</p:treeNode>
						</p:tree>

						<p:commandButton value="Display" update="msgs" style="margin-top:10px;"
							icon="ui-icon-newwin"
							actionListener="#{treeSelectionView.displaySelectedMultiple(treeSelectionView.selectedNodes2)}" />
					</h:form>
				</div>
			</div>
			<div class="ui-g-8">
				<f:event listener="#{basicDocumentViewerController.onPrerender}"
					type="preRenderView" />
				<p:panel header="Document Viewer">
					<pe:documentViewer height="500"
						url="/resources/ultima-layout/Systemanalysisanddesign.pdf" />
				</p:panel>
			</div>
		</div>
	</ui:define>
</ui:composition>
